//Build script

apply plugin: 'java'

sourceSets {
	main.java.srcDir 'src/main/java'
	test.java.srcDir 'src/test/java'
}



repositories {
    	jcenter()
}


dependencies {
    	testCompile 'junit:junit:4.11'
}

jar {
   	manifest.attributes 'Main-Class': 'Tic_Tac_Toe'
    	destinationDir file('/home/ingolfurs12/Desktop')
}

task runGame(type: Exec, dependsOn: jar) {
	executable 'java'
	args '-jar', "$jar.archivePath", ''
	standardInput = System.in
}




